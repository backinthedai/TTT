<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            color: wheat;
            font-family: 'Nunito Semibold';
            text-align: center;
        }

        .content {
            padding-top: 50px;
            display: grid;

            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(30px, auto);
            grid-gap: 10px;
            max-width: 330px;
            margin: 0 auto;
            position: relative;
            text-align: center;
            justify-items: center;
        }

        .content div.btn {
            background: #779399;
            padding: 30px;
        }

        .content div.btn:nth-child(even) {
            background: rgb(145, 144, 144);
        }

        header {
            grid-column: 1 / 4;
            font-family: 'Press Start 2P';
            font-size: 15px;
            color: green;
        }

        .btn {
            width: 40px;
            height: 40px;
            font-family: 'VT323', monospace;
            font-size: 40px;
        }

        .info {
            grid-column: 1 / 4;
            justify-self: stretch;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            position: relative;
            text-align: center;
            justify-items: center;
            color:aliceblue;
            background: rgb(51, 153, 144);
        }

        div.nopadding {
            padding: 0px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

</head>

<body>

    <div class="content" id="btn-parent">
        <header>Shall we play a game?</header>
        <div class="info nopadding">
            <p>
                <label>Human:</label>
                <label id="human">0</label>
            </p>
            <p>
                <label>Draw:</label>
                <label id="draw">0</label>
            </p>
            <p >
                <label>AI:</label>
                <label id="ai">0</label>
            </p>
        </div>

        <div class="btn" id="b0"></div>
        <div class="btn" id="b1"></div>
        <div class="btn" id="b2"></div>
        <div class="btn" id="b3"></div>
        <div class="btn" id="b4"></div>
        <div class="btn" id="b5"></div>
        <div class="btn" id="b6"></div>
        <div class="btn" id="b7"></div>
        <div class="btn" id="b8"></div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js "></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>

    <script src="ttt.js"></script>
</body>

</html>
